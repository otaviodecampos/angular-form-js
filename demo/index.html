<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/vendor/angular-form-object/angular-form-object.css">
    <link rel="stylesheet" href="/build/app.css">
    <title>angular-form-object demo</title>
  </head>
  <body ng-app="demo">
    <div class="container header">
        <h1>angular-form-object</h1>
        <h4>Form object built in angular and bootstrap.</h4>
        <hr/>
        <div class="panel panel-default with-nav-tabs" ng-controller="DemoCtrl as democtrl">
          <div class="panel-heading">
            <ul class="nav nav-tabs">
              <li><a href="#json" ng-click="democtrl.aceFocus();" data-toggle="tab">Json</a></li>
              <li class="active"><a href="#form" data-toggle="tab">Form</a></li>
              <li><a href="#debug" data-toggle="tab">Debug</a></li>
            </ul>
          </div>
          <div class="panel-body">
            <div class="tab-content">
              <div class="tab-pane fade" id="json">
                <div ui-ace="{showGutter: false, mode: 'javascript', theme:'github', onBlur: democtrl.aceBlur}" ng-model="democtrl.source"></div>
              </div>
              <div class="tab-pane fade in active" id="form">
                <div class="form-horizontal">
                  <ng-object model="democtrl.obj"></ng-object>
                </div>
              </div>
              <div class="tab-pane fade" id="debug">
                <pre ng-bind="democtrl.obj | json:true"></pre>
              </div>
            </div>
          </div>
        </div>
    </div>

    <a href="https://github.com/otaviodecampos/ng-object"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>

    <script src="/vendor/jquery/dist/jquery.js"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/vendor/angular/angular.js"></script>
    <script src="/vendor/angular-animate/angular-animate.js"></script>
    <script src="/vendor/ace-builds/src-min-noconflict/ace.js"></script>
    <script src="/vendor/ui-ace/ui-ace.js"></script>
    <script src="/vendor/angular-form-object/angular-form-object.js"></script>
    <script src="/build/app.js"></script>
  </body>
</html>
