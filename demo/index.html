<html>
  <head>
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/vendor/ng-object/ng-object.css">
    <link rel="stylesheet" href="/build/app.css">
    <title>ng-object demo</title>
  </head>
  <body ng-app="demo">
    <div class="container header">
        <h1>ng-object</h1>
        <h4>Responsive object editor built in angular and bootstrap</h4>
        <hr/>
        <div class="panel panel-default with-nav-tabs">
          <div class="panel-heading">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#editor" data-toggle="tab">Editor</a></li>
              <li><a href="#debug" data-toggle="tab">Debug</a></li>
            </ul>
          </div>
          <div class="panel-body">
            <div class="tab-content" ng-controller="DemoCtrl as democtrl">
              <div class="tab-pane fade in active" id="editor">
                <div class="form-horizontal">
                  <ng-object model="democtrl.example"></ng-object>
                </div>
              </div>
              <div class="tab-pane fade" id="debug">
                <pre ng-bind="democtrl.example | json:true"></pre>
              </div>
            </div>
          </div>
        </div>
    </div>

    <a href="https://github.com/otaviodecampos/ng-object"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>

    <script src="/vendor/jquery/dist/jquery.js"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/vendor/angular/angular.js"></script>
    <script src="/vendor/ng-object/ng-object.js"></script>
    <script src="/build/app.js"></script>
  </body>
</html>
