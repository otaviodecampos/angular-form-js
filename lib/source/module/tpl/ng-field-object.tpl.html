<div class="form-group">
    <ng-field-toolbox></ng-field-toolbox>
    <ng-field-key></ng-field-key>
    <div class="col-sm-10">
        <p class="form-control-static">{{ ::{true: 'array', false: 'object'}[isArray(value)] }}</p>
    </div>
</div>
<div class="row form-group field-object">
    <div class="col-md-12">
        <ng-object path="$ngField.path" model="model[key]"></ng-object>
    </div>
</div>
