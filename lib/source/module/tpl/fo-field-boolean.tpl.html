<div class="fo-field-boolean form-group">
    <fo-field-toolbox></fo-field-toolbox>
    <fo-field-key></fo-field-key>
    <div class="col-sm-10">
        <label class="radio-inline">
            <input type="radio" name="{{ ::$foField.path }}" ng-model="model[key]" id="{{ ::$foField.path }}=true" ng-value="true"> true
        </label>
        <label class="radio-inline">
            <input type="radio" name="{{ ::$foField.path }}" ng-model="model[key]" id="{{ ::$foField.path }}=false" ng-value="false"> false
        </label>
        <fo-field-typeselect></fo-field-typeselect>
    </div>
</div>
