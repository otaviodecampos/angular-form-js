<span class="ng-field-key" ng-switch="$ngField.input && fieldKeyCtrl.allow">
    <div ng-keyup="fieldKeyCtrl.keyup($event)" ng-switch-when="true" class="col-sm-2 input-label">
        <input class="col-sm-2 form-control" ng-blur="fieldKeyCtrl.discard()" ng-model="$ngField.key"  placeholder="string">
    </div>
    <label ng-click="fieldKeyCtrl.input()" ng-switch-default class="col-sm-2 control-label" ng-bind="key"></label>
</span>
