<div class="row ng-object">
    <div class="col-md-12">
        <fo-field class="fo-field-repeat" ng-repeat="(key, value) in model track by key"></fo-field>
        <div class="form-group last">
            <div class="col-md-2"></div>
            <div class="col-sm-10">
                <button class="btn btn-hover btn-default btn-xs" ng-click="add()">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </div>
        </div>
    </div>
</div>
