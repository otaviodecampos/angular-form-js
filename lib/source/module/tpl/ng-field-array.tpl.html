<div class="ng-field form-group">
    <ng-field-toolbox></ng-field-toolbox>
    <label class="col-sm-2 control-label" ng-bind="key"></label>
    <div class="col-sm-10">
        <p class="form-control-static">array</p>
    </div>
</div>
<div class="row form-group field-object">
    <div class="col-md-12">
        <ng-field ng-repeat="(k, value) in model[key] track by k" ng-init="model = model[key]; key = k;"></ng-field>
    </div>
</div>
