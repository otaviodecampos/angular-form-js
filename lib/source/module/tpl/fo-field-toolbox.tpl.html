<div ng-if="formEditableKey" class="fo-field-toolbox">
    <div class="fo-field-toolbox-right">
        <button class="btn btn-default btn-xs" ng-click="moveUp()">
            <span class="glyphicon glyphicon-arrow-up"></span>
        </button>
        <button class="btn btn-default btn-xs" ng-click="moveDown()">
            <span class="glyphicon glyphicon-arrow-down"></span>
        </button>
        <button class="btn btn-default btn-xs" ng-click="delete()">
            <span class="glyphicon glyphicon-trash"></span>
        </button>
    </div>
</div>
