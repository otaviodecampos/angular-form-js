<div class="ng-field-boolean form-group">
    <ng-field-toolbox></ng-field-toolbox>
    <ng-field-key></ng-field-key>
    <div class="col-sm-10">
        <label class="radio-inline">
            <input type="radio" name="{{ ::$ngField.path }}" ng-model="model[key]" id="{{ ::$ngField.path }}=true" ng-value="true"> true
        </label>
        <label class="radio-inline">
            <input type="radio" name="{{ ::$ngField.path }}" ng-model="model[key]" id="{{ ::$ngField.path }}=false" ng-value="false"> false
        </label>
    </div>
</div>
