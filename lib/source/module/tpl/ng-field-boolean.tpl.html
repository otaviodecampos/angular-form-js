<div class="ng-field ng-field-boolean form-group">
    <ng-field-toolbox></ng-field-toolbox>
    <ng-field-label></ng-field-label>
    <div class="col-sm-9">
        <label class="radio-inline">
            <input type="radio" name="boolean" ng-model="model[key]" ng-value="true"> true
        </label>
        <label class="radio-inline">
            <input type="radio" name="boolean" ng-model="model[key]" ng-value="false"> false
        </label>
    </div>
</div>
