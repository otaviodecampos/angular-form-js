<div class="form-group fo-field-object">
    <fo-field-toolbox></fo-field-toolbox>
    <fo-field-key></fo-field-key>
    <div class="col-sm-10">
        <button class="btn btn-hover btn-default btn-xs" data-toggle="collapse" data-target="#{{ ::$foField.path }}_value">
            <span class="glyphicon glyphicon-eye-open"></span>
        </button>
        <fo-field-typeselect></fo-field-typeselect>
    </div>
</div>
<div class="row form-group field-object collapse in" id="{{ ::$foField.path }}_value">
    <div class="col-md-12">
        <ng-object path="$foField.path" model="model[key]"></ng-object>
    </div>
</div>
