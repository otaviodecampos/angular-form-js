<span ng-switch="$ngField[key].input && fieldLabelCtrl.allow">
    <div ng-keyup="fieldLabelCtrl.keyup($event)" ng-switch-when="true" class="col-sm-2 input-label">
        <input class="col-sm-2 form-control" ng-blur="fieldLabelCtrl.discard()" ng-model="$ngField[key].key"  placeholder="string">
    </div>
    <label ng-click="fieldLabelCtrl.input()" ng-switch-default class="col-sm-2 control-label" ng-bind="key"></label>
</span>
