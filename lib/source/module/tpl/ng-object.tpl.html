<div class="row ng-object">
    <div class="col-md-12">
        <ng-field ng-repeat="(key, value) in model track by key"></ng-field>
        <div class="form-group last">
            <div class="col-md-2"></div>
            <div class="col-sm-9">
                <button class="btn btn-hover btn-default btn-xs" ng-click="add()">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </div>
        </div>
    </div>
</div>
